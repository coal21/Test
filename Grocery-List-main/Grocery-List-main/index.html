<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <div id="headerDiv">
            <p id="headerP">Grocery List</p>
            <input type="text" placeholder="Enter an item..." name="textBox" id="textBox">
            <button id="addItemBtn" onclick="addBtn();">Click to add item</button>
            <br>
            <button id="viewUnpurchased" class="itemViewBtn" onclick="viewUnpurchased();">Show unpurchased items</button>
            <button id="viewPurchased" class="itemViewBtn" onclick="viewPurchased();">Show purchased items</button>
        </div>
        <div id="listDiv">
            <button id="itemsBtn" class="listBtn" onclick="">Items:</button>
        </div>
        <div id="viewerDiv">
            <p id="viewPara">Displays purchased or unpurchased groceries here</p>
        </div>
    <div id="button-div"></div>

    </div>
    <script src="index.js"></script>
</body>
</html>
